<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="Shortcut icon" href="../../img/favicon.ico"  />
    <title>Edycja danych zawodnika | Cavalli</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../app/app.js"></script>
    <script type="text/javascript" src="../../lib/bootstrap.js"></script>
    <script type="text/javascript" src="../../lib/less.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#rider")[0].reset();
        });
    </script>

    <link rel="stylesheet" href="../../css/bootstrap.css" type="text/css"/>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css" type="text/css"/>
</head>
<body>
<div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
        <div class="active item "></div>
        <div class="item "></div>
        <div class="item "></div>
        <div class="item "></div>
    </div>
</div>
<div id="main">
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Rozwiń nawigację</span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="mainPage.html"><img src="../../img/logo.png" class="logo"/></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a class="menu" href="horseRegister.html"><i class="fa fa-pencil" aria-hidden="true"></i>&nbspRejestruj konia</a>
                    </li>
                    <li><a class="menu" href="horseEdit.html"><i class="fa fa-pencil" aria-hidden="true"></i>&nbspEdytuj dane konia</a>
                    </li>
                    <li><a class="menu" href="horseDelete.html"><i class="fa fa-trash-o" aria-hidden="true"></i>
                        </i>&nbspWycofaj konia</a>
                    </li>
                    <li><a class="menu" href="riderEdit.html"><i class="fa fa-pencil" aria-hidden="true"></i>&nbspEdytuj swoje dane</a>
                    </li>
                    <li><a class="menu" href="../../index.html"><i class="fa fa-unlock-alt"
                                                                   aria-hidden="true"></i>&nbspWyloguj</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control menu" placeholder="Szukaj...">
                    </div>
                    <button type="submit" class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-3 col-sm-2 col-xs-1"></div>
        <div class="col-md-4 col-sm-8 col-xs-10">
            <h1 class="naglowek"><span class="label label-default">Edycja danych zawodnika</span></h1>
            <div class="panel panel-default" id="horsePanel">
                <div class="panel-body">
                    <form role="form" id="rider">
                        <div class="form-group">
                            <label for="lastNameInput">Nazwisko</label>&nbsp;
                            <abbr title="Nazwisko może składać się tylko z liter, może zawierać polskie znaki i musi zaczynać się dużą literą"><i
                                    class="fa fa-question-circle fa-lg" aria-hidden="true"></i></abbr>
                            <input type="text" onblur="return registerValidate(2);" class="form-control"
                                   id="lastNameInput"
                                   placeholder="Wpisz nazwisko">
                            <div class="alert alert-danger" id="divLastName" style="visibility: hidden">Niepoprawny
                                format
                                nazwiska
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mailInput">E-mail</label>
                            <input type="email" class="form-control" id="mailInput" placeholder="Wpisz e-mail" required>
                        </div>
                        <div class="form-group">
                            <label for="phoneInput">Telefon</label>
                            <input type="text" onblur="return registerValidate(3);" class="form-control" id="phoneInput"
                                   placeholder="XXX-XXX-XXX">
                            <div class="alert alert-danger" id="divPhone" style="visibility: hidden">Niepoprawny format
                                telefonu
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newPassInput">Nowe hasło</label>&nbsp;
                            <abbr title="Hasło może zawierać duże i małe litery, cyfry oraz znaki specjalne"><i
                                    class="fa fa-question-circle fa-lg"
                                    aria-hidden="true"></i></abbr>
                            <input type="password" class="form-control" id="newPassInput" placeholder="Podaj nowe hasło">
                        </div>
                        <div class="form-group">
                            <label for="repeatPassInput">Powtórz nowe hasło</label>
                            <input type="password" onblur="return registerValidate(5);" class="form-control"
                                   id="repeatPassInput" placeholder="Powtórz nowe hasło">
                            <div class="alert alert-danger" id="divRepeatPass" style="visibility: hidden">Niezgodność
                                haseł
                            </div>
                        </div>
                        <button type="submit" class="btn btn-inverse"><i class="fa fa-pencil" aria-hidden="true"></i>&nbspEdytuj
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
