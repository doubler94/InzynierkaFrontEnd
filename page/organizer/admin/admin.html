<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
    <meta charset="UTF-8">
    <link rel="Shortcut icon" href="../../../img/favicon.ico"  />
    <title>Administracja | Cavalli</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../../lib/bootstrap.js"></script>
    <script type="text/javascript" src="../../../lib/angular.js"></script>
    <script type="text/javascript" src="../../../lib/angular-route.min.js"></script>
    <script type="text/javascript" src="../../../lib/jquery-ui-i18n.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script type="text/javascript" src="../../../app/app.js"></script>
    <script type="text/javascript" src="../../../app/angApp.js"></script>

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="../../../css/style.css" type="text/css"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body ng-controller="Controller">
<div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
        <div class="active item "></div>
        <div class="item "></div>
        <div class="item "></div>
        <div class="item "></div>
    </div>
</div>
<div id="main">
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Rozwiń nawigację</span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../mainPage.html"><img src="../../../img/logo.png" class="logo"/></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a class="menu" href="../mainPage.html"><i class="fa fa-home"
                                                                   aria-hidden="true"></i>&nbspStrona główna</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control menu" placeholder="Szukaj...">
                    </div>
                    <button type="submit" class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-3 col-sm-2 col-xs-1"></div>
        <div class="col-md-4 col-sm-8 col-xs-10">
            <h1 class="naglowek"><span class="label label-default">Profil administratora</span></h1>
            <div class="panel panel-default" id="admin">
                <div class="panel-body">
                    <form role="form" id="competition">
                        <div class="form-group">
                            <label for="managerTrack">Podaj hasło:</label>&nbsp;
                            <abbr title="Tylko administrator do dostęp do tej części strony"><i
                                    class="fa fa-question-circle fa-lg" aria-hidden="true"></i></abbr>
                            <input type="text" class="form-control"
                                   id="managerTrack"
                                   placeholder="Wpisz hasło">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-2 col-xs-1"></div>
        <div class="col-md-4 col-sm-8 col-xs-10">
            <div ng-view></div>
        </div>
    </div>
</div>
</body>
</html>
